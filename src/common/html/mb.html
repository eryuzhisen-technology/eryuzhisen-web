<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="google" content="notranslate" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>耳语之森</title>
    <script>
		var global = window;
		!function (n, e) {
			var docEl = n.documentElement,
				resizeEvt = 'orientationchange' in e ? 'orientationchange' : 'resize';
				global.recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
				};

			if (!n.addEventListener) return;
			e.addEventListener(resizeEvt, global.recalc, false);
			n.addEventListener('DOMContentLoaded', global.recalc, false);
			global.recalc();
		}(global.document, global);
    </script>
</head>
<body>
	<div class="app">
		<div class="app-head"></div>
		<div id="app"></div>
		<div class="app-foot"></div>
	</div>
    <%=htmlWebpackPlugin.files.webpackManifest%>

    <!-- 统计代码 -->
    <style>#cnzz_stat_icon_1262253505 { display: none!important; }</style>
</body>
</html>
